<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icon Bar UI Design</title>
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v3.0.6/css/solid.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="wrapper">
        <section class="section">
            <h1 class="title">Basic</h1>
            <div class="bar-container container-1">
                <!-- here goes the code for icon bar -->
                <a href="#" class="icon-link-design-1">
                    <img src="./assets/icons/grid.svg" alt="grid">
                </a>
                <a href="#" class="icon-link-design-1">
                    <img src="./assets/icons/bell.svg" alt="bell">
                </a>
                <a href="#" class="icon-link-design-1 highlight-more">
                    <img src="./assets/icons/plus.svg" alt="plus">
                </a>
                <a href="#" class="icon-link-design-1">
                    <img src="./assets/icons/settings.svg" alt="settings">
                </a>
                <a href="#" class="icon-link-design-1">
                    <img src="./assets/icons/user.svg" alt="user">
                </a>
            </div>
        </section>
    </div>

    <script src="./script.js"></script>
</body>
</html>
